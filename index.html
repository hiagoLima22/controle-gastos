<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos - Firebase</title>

  <!-- Manifesto e cor do tema -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <!-- √çcone para instalar no iPhone/Android -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="shortcut icon" href="icons/icon-192.png" type="image/png">

  <style>
    body {font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0;}
    header {background: #4CAF50; color: white; text-align: center; padding: 15px; font-size: 20px;}
    .container {max-width: 500px; margin: 20px auto; background: white; padding: 15px;
                border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input, select, button {width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;}
    button {background: #4CAF50; color: white; font-weight: bold; cursor: pointer;}
    button:hover {background: #45a049;}
    .btn-limpar {background: #f44336;} .btn-limpar:hover {background: #d32f2f;}
    .gasto-card {background: #eee; margin: 8px 0; padding: 10px; border-radius: 5px;
                 display: flex; justify-content: space-between; align-items: center;}
    .categoria {font-weight: bold; padding: 3px 6px; border-radius: 4px; color: white;}
    .Alimenta√ß√£o {background: #ff7043;}
    .Transporte {background: #42a5f5;}
    .Lazer {background: #ab47bc;}
    .ContasFixas {background: #66bb6a;}
    .Outros {background: #8d6e63;}
    .btn-excluir {background: #e53935; color: white; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer;}
    .btn-excluir:hover {background: #c62828;}
    .resumo {margin-top: 10px; background: #e0f7fa; padding: 10px; border-radius: 5px;}
    .loading {text-align: center; padding: 20px; color: #666;}
  </style>
</head>
<body>
<header>üí∞ Controle de Gastos (Firebase)</header>
<div class="container">
  <h3>Adicionar Gasto</h3>
  <input type="text" id="nome" placeholder="Descri√ß√£o do gasto">
  <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">
  <select id="categoria">
    <option value="Alimenta√ß√£o">Alimenta√ß√£o üçî</option>
    <option value="Transporte">Transporte üöå</option>
    <option value="Lazer">Lazer üéâ</option>
    <option value="Contas Fixas">Contas Fixas ÔøΩ</option>
    <option value="Outros">Outros üíº</option>
  </select>
  <select id="tipo">
    <option value="Fixo">Fixo</option>
    <option value="Vari√°vel">Vari√°vel</option>
  </select>
  <select id="mes">
    <option value="Janeiro">Janeiro</option>
    <option value="Fevereiro">Fevereiro</option>
    <option value="Mar√ßo">Mar√ßo</option>
    <option value="Abril">Abril</option>
    <option value="Maio">Maio</option>
    <option value="Junho">Junho</option>
    <option value="Julho">Julho</option>
    <option value="Agosto">Agosto</option>
    <option value="Setembro">Setembro</option>
    <option value="Outubro">Outubro</option>
    <option value="Novembro">Novembro</option>
    <option value="Dezembro">Dezembro</option>
  </select>
  <button onclick="adicionarGasto()">‚ûï Adicionar</button>

  <h3>Selecionar M√™s</h3>
  <select id="mesFiltro" onchange="atualizarLista()">
    <option value="Todos">Todos os meses</option>
    <option value="Janeiro">Janeiro</option>
    <option value="Fevereiro">Fevereiro</option>
    <option value="Mar√ßo">Mar√ßo</option>
    <option value="Abril">Abril</option>
    <option value="Maio">Maio</option>
    <option value="Junho">Junho</option>
    <option value="Julho">Julho</option>
    <option value="Agosto">Agosto</option>
    <option value="Setembro">Setembro</option>
    <option value="Outubro">Outubro</option>
    <option value="Novembro">Novembro</option>
    <option value="Dezembro">Dezembro</option>
  </select>

  <div class="resumo" id="resumo"></div>

  <h3>Gastos</h3>
  <div id="lista"><div class="loading">Carregando...</div></div>

  <button class="btn-limpar" onclick="limparDados()">üóëÔ∏è Limpar Todos os Dados</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } 
          from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDYm97mMo_5LL1iHaIlqaPEkzl79TQBDmA",
    authDomain: "controle-gastos-9fab2.firebaseapp.com",
    projectId: "controle-gastos-9fab2",
    storageBucket: "controle-gastos-9fab2.appspot.com",
    messagingSenderId: "535575893848",
    appId: "1:535575893848:web:4612a02e2bfb4f4362b72d"
  };

  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Fun√ß√£o para adicionar gasto
  async function adicionarGasto() {
    try {
      const nome = document.getElementById("nome").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const categoria = document.getElementById("categoria").value;
      const tipo = document.getElementById("tipo").value;
      const mes = document.getElementById("mes").value;
      
      // Valida√ß√£o
      if (!nome || isNaN(valor) {
        alert("Por favor, preencha todos os campos corretamente!");
        return;
      }

      // Adiciona ao Firestore
      await addDoc(collection(db, "gastos"), {
        nome,
        valor,
        categoria,
        tipo,
        mes,
        data: new Date().toISOString()
      });

      // Limpa os campos
      document.getElementById("nome").value = "";
      document.getElementById("valor").value = "";
      
      // Atualiza a lista
      document.getElementById("mesFiltro").value = mes;
      atualizarLista();
      
    } catch (error) {
      console.error("Erro ao adicionar gasto:", error);
      alert("Ocorreu um erro ao adicionar o gasto. Verifique o console para mais detalhes.");
    }
  }

  // Fun√ß√£o para atualizar a lista de gastos
  async function atualizarLista() {
    try {
      const lista = document.getElementById("lista");
      const mesSelecionado = document.getElementById("mesFiltro").value;
      
      lista.innerHTML = '<div class="loading">Carregando...</div>';
      
      let totalFixo = 0, totalVariavel = 0;
      let html = "";
      
      // Consulta os gastos no Firestore
      const gastosRef = collection(db, "gastos");
      let q;
      
      if (mesSelecionado === "Todos") {
        q = query(gastosRef);
      } else {
        q = query(gastosRef, where("mes", "==", mesSelecionado));
      }
      
      const querySnapshot = await getDocs(q);
      
      if (querySnapshot.empty) {
        lista.innerHTML = '<div class="loading">Nenhum gasto encontrado para este m√™s.</div>';
        document.getElementById("resumo").innerHTML = "";
        return;
      }
      
      querySnapshot.forEach((docSnap) => {
        const g = docSnap.data();
        const categoriaClass = g.categoria.replace(/\s+/g, '');
        
        html += `
          <div class="gasto-card">
            <div>
              <strong>${g.nome}</strong> - R$ ${g.valor.toFixed(2)}
              <div class="categoria ${categoriaClass}">${g.categoria}</div>
              <small>${g.tipo}</small>
            </div>
            <button class="btn-excluir" onclick="excluirGasto('${docSnap.id}')">Excluir</button>
          </div>`;
        
        if (g.tipo === "Fixo") totalFixo += g.valor;
        else totalVariavel += g.valor;
      });
      
      lista.innerHTML = html;
      
      // Atualiza o resumo
      document.getElementById("resumo").innerHTML = `
        <strong>Total Fixo:</strong> R$ ${totalFixo.toFixed(2)}<br>
        <strong>Total Vari√°vel:</strong> R$ ${totalVariavel.toFixed(2)}<br>
        <strong>Total Geral:</strong> R$ ${(totalFixo + totalVariavel).toFixed(2)}`;
        
    } catch (error) {
      console.error("Erro ao carregar gastos:", error);
      lista.innerHTML = '<div class="loading">Erro ao carregar os gastos.</div>';
    }
  }

  // Fun√ß√£o para excluir um gasto
  window.excluirGasto = async (id) => {
    if (confirm("Tem certeza que deseja excluir este gasto?")) {
      try {
        await deleteDoc(doc(db, "gastos", id));
        atualizarLista();
      } catch (error) {
        console.error("Erro ao excluir gasto:", error);
        alert("Erro ao excluir o gasto.");
      }
    }
  };

  // Fun√ß√£o para limpar todos os dados
  window.limparDados = async () => {
    if (confirm("‚ö†Ô∏è ATEN√á√ÉO! Isso apagar√° TODOS os gastos. Continuar?")) {
      try {
        const querySnapshot = await getDocs(collection(db, "gastos"));
        const deletePromises = [];
        
        querySnapshot.forEach((doc) => {
          deletePromises.push(deleteDoc(doc.ref));
        });
        
        await Promise.all(deletePromises);
        atualizarLista();
        alert("Todos os dados foram apagados com sucesso!");
      } catch (error) {
        console.error("Erro ao limpar dados:", error);
        alert("Erro ao limpar os dados.");
      }
    }
  };

  // Registrar Service Worker para PWA
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js")
        .then(registration => {
          console.log("ServiceWorker registrado com sucesso:", registration.scope);
        })
        .catch(error => {
          console.log("Falha ao registrar ServiceWorker:", error);
        });
    });
  }

  // Inicializa a lista quando a p√°gina carrega
  document.addEventListener("DOMContentLoaded", () => {
    atualizarLista();
  });
</script>
</body>
</html>
